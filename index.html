<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card__product__img">
          <div class="img__overlay">
            <img src="images/icon-view.svg" alt="view">
          </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="info__eth">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH
          </div>
          <div class="info__days__left">
            <img src="images/icon-clock.svg" alt="clock">
            3 days left
          </div>
        </div>
        <hr>
        <div class="card__creator">
          <div class="creator__avatar">
            <img src="images/image-avatar.png" alt="avatar" class="creator__avatar__img">
          </div>
          Creation of <strong> Jules Wyvern</strong>
        </div>
      </div>
    </main>
  </body>
</html>
